{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<form class="mt-3" method="POST">
    {% csrf_token %}

    {{ form|crispy}}
    <input type="submit" value="Save" class="btn btn-dark">
    <input type="reset" value="Cancel"  class="btn btn-light" >
</form>
{% endblock content %}
