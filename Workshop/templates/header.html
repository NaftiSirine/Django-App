{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-dark
">


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
              
      
      <ul class="navbar-nav mr-auto   d-flex align-items-center">
        <img src="{% static 'img/Mon projet.png' %}"  alt="logo" class="img" style="height: 80px;" />

        <li class="nav-item active ">
          <a class="nav-link text-white" href="{% url 'home-page1' %}">Home</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link text-white" href="{% url 'Events_list2' %}">Events</a>
        </li>
        <li class="nav-item   ">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>    

      </ul>

    </div>
    <div class="d-flex justify-content-end p-2">
      <span class="navbar-text text-white"> {{ greetings}} {{username | default:"Visitor"}} </span>
    </div>   
  </nav>
  {% if messages %}
  <div class="messages">
      {% for message in messages %}
          {% if message.tags == 'error'%}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {% else %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {% endif %}
          <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  
  {% endif %}
