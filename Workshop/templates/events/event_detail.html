{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
<div class="card" >
    <img class="card-img-top img-fluid " src="{{ event.imageEvent.url }}"alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{event.title}}</h5>
      <p class="card-text">{{event.description}}</p>
    </div>
  </div>
</div>
{% endblock %}
